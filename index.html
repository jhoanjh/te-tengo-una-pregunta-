<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi novia?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffe6f2;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #ff66b2;
      }

      .button-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        position: relative;
      }

      button {
        font-size: 1.5rem;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      .yes-btn {
        background-color: #90ee90;
        color: white;
      }

      .yes-btn:hover {
        background-color: #77dd77;
        transform: scale(1.1);
      }

      .no-btn {
        background-color: #ff6961;
        color: white;
        position: absolute;
        transition: transform 0.2s;
      }

      .no-btn:hover {
        background-color: #ff5c5c;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>¿Quieres ser mi novia? ❤️</h1>
    <div class="button-container" id="button-container">
      <button class="yes-btn" id="yes-btn">Sí</button>
      <button class="no-btn" id="no-btn">No</button>
    </div>

    <script>
      const question = document.querySelector('h1');
      const buttonContainer = document.getElementById('button-container');
      const noBtn = document.getElementById('no-btn');
      const yesBtn = document.getElementById('yes-btn');

      let noCounter = 0; // Contador para llevar el registro de los "No"

      // Función para mover el botón "No" a una nueva posición
      function moveNoButton() {
        const randomX = Math.floor(Math.random() * window.innerWidth - noBtn.offsetWidth); // Mover en el eje X
        const randomY = Math.floor(Math.random() * window.innerHeight - noBtn.offsetHeight); // Mover en el eje Y
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
      }

      // Para dispositivos móviles y escritorio
      const moveButtonEvent = 'ontouchstart' in window ? 'touchstart' : 'mouseover';

      // Mueve el botón cuando el usuario toque el botón "No"
      noBtn.addEventListener(moveButtonEvent, () => {
        moveNoButton(); // Mueve el botón "No" cuando el usuario lo toca o pasa el mouse
      });

      // Cuando el mouse sale del botón, el botón "No" permanece en su nueva posición
      noBtn.addEventListener('mouseout', () => {
        // El botón se queda en la nueva posición hasta que se vuelva a apuntar
      });

      function createButtons() {
        // Vuelve a crear los botones "Sí" y "No"
        buttonContainer.innerHTML = `
          <button class="yes-btn" id="yes-btn">Sí</button>
          <button class="no-btn" id="no-btn">No</button>
        `;

        // Asigna los eventos nuevamente
        document.getElementById('yes-btn').addEventListener('click', handleYes);
        document.getElementById('no-btn').addEventListener('click', handleNo);
      }

      function handleYes() {
        question.innerText = "¡Sabía que dirías que sí! 😍";
        buttonContainer.style.display = 'none';
      }

      function handleNo() {
        noCounter++; // Aumenta el contador de "No"
        
        if (noCounter === 1) {
          question.innerText = "¿Estás segura? 🤔";
        } else if (noCounter === 2) {
          question.innerText = "¿Segura de verdad? 😅";
        } else if (noCounter === 3) {
          question.innerText = "¿Por qué dices que no? ¡Vas a decir que sí! 😍";
        }

        // Si ya se han dado 3 respuestas "No", obliga al usuario a decir "Sí"
        if (noCounter >= 3) {
          question.innerText = "¡Es hora de decir que sí! 😘";
          createButtons();
        } else {
          createButtons();
        }
      }

      // Asigna eventos iniciales
      document.getElementById('yes-btn').addEventListener('click', handleYes);
      document.getElementById('no-btn').addEventListener('click', handleNo);
    </script>
  </body>
</html>
