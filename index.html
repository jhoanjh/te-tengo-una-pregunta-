<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi novia?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #ffe6f2;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #ff66b2;
        margin-bottom: 40px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        font-size: 1.5rem;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      .yes-btn {
        background-color: #90ee90;
        color: white;
      }

      .yes-btn:hover {
        background-color: #77dd77;
        transform: scale(1.1);
      }

      .no-btn {
        background-color: #ff6961;
        color: white;
        position: relative;
        transition: transform 0.2s;
      }

      .no-btn:hover {
        background-color: #ff5c5c;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>¿Quieres ser mi novia? ❤️</h1>
    <div class="button-container" id="button-container">
      <button class="yes-btn" id="yes-btn">Sí</button>
      <button class="no-btn" id="no-btn">No</button>
    </div>

    <script>
      const question = document.querySelector('h1');
      const noBtn = document.getElementById('no-btn');
      const yesBtn = document.getElementById('yes-btn');

      // Función para mover el botón "No" a una nueva posición cuando el mouse se acerque
      function moveNoButton() {
        const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth)); // Mover en el eje X
        const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight)); // Mover en el eje Y
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
      }

      // Detecta si el mouse se acerca al botón "No"
      noBtn.addEventListener('mouseenter', () => {
        moveNoButton(); // Mueve el botón "No" cuando el mouse se acerca a él
      });

      // El botón "No" será imposible de presionar, ya que se mueve constantemente
      noBtn.addEventListener('click', (event) => {
        event.preventDefault(); // Evita que el botón sea presionado
        moveNoButton(); // Si el usuario intenta hacer clic, el botón se mueve
      });

      function handleYes() {
        question.innerText = "¡Sabía que dirías que sí! 😍";
        noBtn.style.display = 'none'; // Oculta el botón "No" cuando se dice que "Sí"
      }

      yesBtn.addEventListener('click', handleYes);
    </script>
  </body>
</html>
